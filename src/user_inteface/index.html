<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hvalla Bot</title>
  </head>
  <body>
    <h1>Hvalla Bot</h1>
    <form>
      <label for="activityInput">Activity Input</label>
      <br />
      <textarea
        name="activityInput"
        id="activityInput"
        cols="45"
        rows="8"
        placeholder=""
      >
HUNTING     

Zone: Utgard 
Important Area: Ravenstone Village 
Character ID and Name: W69 Fellheim 
Activity-specific Bonuses: 
- Forn Gavir
- Grey Owl
</textarea
      >
      <br />
      <button type="button" onclick="submitForm()">Submit</button>
    </form>
    <div id="outputContainer">
      <p id="activityOutput">activityOutput</p>
    </div>
    <script>
      function submitForm() {
        const activityInput = document.getElementById("activityInput").value;
        console.log(activityInput);
        const activityOutput = document.getElementById("activityOutput");
        activityOutput.innerHTML = activityInput;
      }
    </script>
  </body>
</html>
